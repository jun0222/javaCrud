<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Person</title>
  </head>
  <body>
    <!-- Personオブジェクトの名前を表示する -->
    名前: [[${person.name}]]<br />

    <!-- Personオブジェクトの年齢を表示する -->
    年齢: [[${person.age}]]<br />

    <!-- Personオブジェクトのメールアドレスを表示する -->
    メールアドレス: [[${person.email}]]<br />

    <!-- 「戻る」リンクを表示する -->
    <a href="/">戻る</a>
  </body>
</html>
